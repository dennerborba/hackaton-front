<main class="container-geral">
  <div class="container">
    <div class="header">
      <div class="pessoas">
        <div class="menuMedico">
          <button class="toggle-btn" (click)="toggleDropdown('medicos')">☰ {{inputDoctors}}</button>
          <ul id="medicos" class="dropdown hidden" >
            <li *ngFor="let doctor of doctors" (click)="selecionarDoutor(doctor.nome)">{{doctor.nome}}</li>
          </ul>
        </div>
        <div class="menuPaciente">
          <button class="toggle-btn" (click)="toggleDropdown('pacientes')">☰ {{inputPacientes}}</button>
          <ul id="pacientes" class="dropdown hidden">
            <li *ngFor="let paciente of pacientes" (click)="selecionarPaciente(paciente.nome_completo)">{{paciente.nome_completo}}</li>
          </ul>
        </div>
        <div class="menuPaciente">
          <button class="toggle-btn" (click)="toggleDropdown('cids')">☰ {{inputCid}}</button>
          <ul id="cids" class="dropdown hidden">
            <li *ngFor="let cid of cids" (click)="selecionarPaciente(cid.descricao)">{{cid.descricao}}</li>
          </ul>
        </div>
      </div>
    </div>

    <form class="container-relatorio" (ngSubmit)="enviarRelatorio()" #relatorioForm="ngForm">
      <div class="input-wrapper">
        <label for="textArea" class="floating-label">Descreva o relatório</label>
        <input type="text" name="relatorioEntrada" id="textArea" class="input-text" [(ngModel)]="textoRelatorio" required/>
        <button type="submit" class="toggle-btn">Gerar relatório</button>
      </div>
    </form>


    <footer class="footer">
      <div class="imgMedico">
        <img src="assets/imgNexusAi.png/Group 6 (1).png" alt="imagem médico">
      </div>


      <div class="imgMouse">
        <img src="assets/imgNexusAi.png/Group 2.png" alt="imagem mouse">
      </div>
    </footer>
  </div>
</main>
